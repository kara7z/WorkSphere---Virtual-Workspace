<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">ig</a></li>
                <li><a href="#">x</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="Workspace">
                <div id="Conference">
                    Conference room
                </div>
                <div id="Reception">
                    Reception
                </div>
                <div id="Server">
                    Server room
                </div>
                <div id="Security">
                    Security room
                </div>
                <div id="Staff">
                    Staff room
                </div>
                <div id="Archives">
                    Archives room
                </div>
            </div>

            <div class="sidebar">
                <div class="user-info">passenger</div>
                <div class="avatar-placeholder">Unassigned Staff</div>
                <div class="room-info">Select a room</div>
            </div>
            <div class="Add-Worker">
                <form id="Add-Form" action="">
                    <div style="display: flex; ">
                        <img id="previewImage" alt="Profile img"
                            style="border:solid black 2px; width:5rem;height: 5rem;  margin-top:10px; border-radius: 50%; margin:0.4rem">

                        <div>
                            <div class="FirstName">
                                <label for="first name">first Name:</label>
                                <input id="fName" type="text" autocomplete=off>
                            </div>
                            <div class="LastName">
                                <label for="last name">Last Name:</label>
                                <input id="lName" type="text" autocomplete=off>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;flex-direction: column; ">


                        <div style="display: flex;flex-direction: column;">
                            <label for="first name">Email:</label>
                            <input id="fName" type="text" autocomplete=off>
                        </div>
                        <div style="display: flex;flex-direction: column;">
                            <label for="last name">Phone Number:</label>
                            <input id="lName" type="text" autocomplete=off>
                        </div>

                    </div>

                    <div class="Role-Select">
                        <label for="">Role:</label>
                        <select name="role" id="role" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="receptionist">Receptionist (access only to Reception)</option>
                            <option value="it_technician">IT Technician (access only to Server Room)</option>
                            <option value="security_agent">Security Agent (access only to Security Room)</option>
                            <option value="manager">Manager (access everywhere)</option>
                            <option value="cleaning">Cleaner (access everywhere except Archives)</option>
                            <option value="other">Other (access everywhere except restricted areas)</option>
                        </select>

                    </div>
                    <input type="text" id="imageUrlInput" placeholder="Enter image URL">
                    <label for="Experience">Experience:</label>
                    <div
                        style="display: flex; flex-direction: column; gap: .3rem;background-color: #cecece; padding: .5rem 0.2rem; border-radius: .5rem; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.304),-1px -1px 3px rgba(0, 0, 0, 0.304);">
                        <div>
                            <label for="company">company:</label>
                            <input class="company" type="text" name="company" >
                        </div>
                        <div style="display: flex;gap: .2rem; align-items: center;">
                            <label for="">Role:</label>
                            <select name="role" id="role" required style="width: 100%;">
                                <option value="" disabled selected>Select a role</option>
                                <option value="receptionist">Receptionist </option>
                                <option value="it_technician">IT Technician</option>
                                <option value="security_agent">Security Agent</option>
                                <option value="manager">Manager</option>
                                <option value="cleaning">Cleaner</option>
                            </select>
                        </div>
                        <div>
                            <label for="From">From:</label>
                            <input type="date">
                            <label for="From">To:</label>
                            <input type="date">
                        </div>
                    </div>
                    <button>Add Experience</button>
                    <div
                        style="display: flex; flex-direction: column; gap: .3rem;background-color: #cecece; padding: .5rem 0.2rem; border-radius: .5rem; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.304),-1px -1px 3px rgba(0, 0, 0, 0.304);">
                        <div >
                            <label for="company">company:</label>
                            <input class="company" type="text" name="company">
                        </div>
                        <div style="display: flex;gap: .2rem; align-items: center;">
                            <label for="">Role:</label>
                            <select name="role" id="role" required style="width: 100%;">
                                <option value="" disabled selected>Select a role</option>
                                <option value="receptionist">Receptionist </option>
                                <option value="it_technician">IT Technician</option>
                                <option value="security_agent">Security Agent</option>
                                <option value="manager">Manager</option>
                                <option value="cleaning">Cleaner</option>
                            </select>
                        </div>
                        <div>
                            <label for="From">From:</label>
                            <input type="date">
                            <label for="From">To:</label>
                            <input type="date">
                        </div>
                    </div>
                    <div style="display: grid; gap: .5rem;">
                        <button id="Save-Worker"style="background-color:black;color: white;font-size: large;">Save Worker</button>
                        <button id="Cancel" style="background-color: black;color: white;font-size: large;">Cancel</button>
                    </div>



                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav class="Crud">
            <ul>
                <li id="add">Add Worker</li>
                <li id="remove">Remove Worker</li>
                <li id="modify">Modify Worker</li>
            </ul>
        </nav>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
