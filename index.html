<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="backdrop"></div>
        <div class="content">
            <div class="Workspace">
                <div id="Conference">
                    <span>Conference room</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
                <div id="Reception">
                    <span>Reception</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
                <div id="Server">
                    <span>Server room</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
                <div id="Security">
                    <span>Security room</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
                <div id="Staff">
                    <span>Staff room</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
                <div id="Archives">
                    <span>Archives room</span>
                    <img class="add-list-img" src="images/plus-sign.png" alt="">
                </div>
            </div>

            <div class="sidebar">
                <div class="user-info">Unassigned Staff:</div>
                <div class="Passegers-list">
                    <div class="Profile-Drop"></div>
                </div>
                <li id="add">Add Worker</li>
                <div class="room-info">Select a room to see description</div>
            </div>
            
            <!-- Add Worker -->
            <div class="Add-Worker">
                <form id="Add-Form" action="">
                    <div style="display: flex; ">
                        <img src="images/Default_pfp.jpg" id="previewImage" alt="Profile img"
                            style="border:solid black 2px; width:5rem;height: 5rem;  margin-top:10px; border-radius: 50%; margin:0.4rem">

                        <div>
                            <div class="FirstName">
                                <div class="Elem">
                                    <label for="first name">first Name:</label>
                                    <div class="Error"></div>
                                </div>
                                <input id="fName" type="text" autocomplete=off>
                            </div>
                            <div class="LastName">
                                <div class="Elem">
                                    <label for="last name">Last Name:</label>
                                    <div class="Error"></div>
                                </div>
                                <input id="lName" type="text" autocomplete=off>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;flex-direction: column; ">

                        <div style="display: flex;flex-direction: column;">
                            <div class="Elem">

                                <label for="Email">Email:</label>
                                <div class="Error"></div>
                            </div>
                            <input id="email" type="text" autocomplete=off>
                        </div>
                        <div style="display: flex;flex-direction: column;">
                            <div class="Elem">
                                <label for="Phone">Phone Number:</label>
                                <div class="Error"></div>
                            </div>
                            <input id="phone" type="tel" autocomplete=off>
                        </div>

                    </div>

                    <div class="Role-Select">
                        <label for="">Role:</label>
                        <select name="role" id="role" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="receptionist">Receptionist (access only to Reception)</option>
                            <option value="it_technician">IT Technician (access only to Server Room)</option>
                            <option value="security_agent">Security Agent (access only to Security Room)</option>
                            <option value="manager">Manager (access everywhere)</option>
                            <option value="cleaning">Cleaner (access everywhere except Archives)</option>
                            <option value="other">Other (access everywhere except restricted areas)</option>
                        </select>

                    </div>
                    <input type="text" id="imageUrlInput" placeholder="Enter image URL">
                    <label for="Experience">Experience:</label>
                    <div
                        style="display: flex; flex-direction: column; gap: .3rem;background-color: #cecece; padding: .5rem 0.2rem; border-radius: .5rem; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.304),-1px -1px 3px rgba(0, 0, 0, 0.304);">
                        <div>
                            <div class="Elem">
                                <label for="company">company:</label>

                                <div class="Error"></div>
                            </div>
                            <input class="company" type="text" name="company">
                        </div>
                        <div style="display: flex;gap: .2rem; align-items: center;">
                            <label for="">Role:</label>
                            <select name="role" id="role" required style="width: 100%;">
                                <option value="" disabled selected>Select a role</option>
                                <option value="receptionist">Receptionist </option>
                                <option value="it_technician">IT Technician</option>
                                <option value="security_agent">Security Agent</option>
                                <option value="manager">Manager</option>
                                <option value="cleaning">Cleaner</option>
                            </select>
                        </div>
                        <div class="date-p">
                            <label for="From">From:</label>
                            <input type="date">
                            <label for="From">To:</label>
                            <input type="date">
                            <div class="Elem" style="text-align: center;">

                                <div class="Error"></div>
                            </div>
                        </div>

                    </div>
                    <button id="Add-Exp" type="button">Add Experience</button>
                    <div class="add-Exp"
                        style="display: none; flex-direction: column; gap: .3rem;background-color: #cecece; padding: .5rem 0.2rem; border-radius: .5rem; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.304),-1px -1px 3px rgba(0, 0, 0, 0.304);">
                        <div>
                            <label for="company">company:</label>
                            <input class="company" type="text" name="company">
                        </div>
                        <div style="display: flex;gap: .2rem; align-items: center;">
                            <label for="">Role:</label>
                            <select name="role" id="role" style="width: 100%;">
                                <option value="" disabled selected>Select a role</option>
                                <option value="receptionist">Receptionist </option>
                                <option value="it_technician">IT Technician</option>
                                <option value="security_agent">Security Agent</option>
                                <option value="manager">Manager</option>
                                <option value="cleaning">Cleaner</option>
                            </select>
                        </div>
                        <div>
                            <label for="From">From:</label>
                            <input type="date">
                            <label for="From">To:</label>
                            <input type="date">
                        </div>
                        <button id="AddClose" type="button">close</button>
                    </div>
                    <div style="display: grid; gap: .5rem;">
                        <button id="Save-Worker">Save Worker</button>
                        <button id="Cancel" type="submit">Cancel</button>
                    </div>
                </form>
            </div>
            
            <!-- Assign Workers -->
            <div class="Asign-Passagers">
                <span class="Asign-title">Qualified Workers:</span>
                <div class="Qualified-Workers"></div>
                <button class="close-Btn" type="button">close</button>
            </div>
            
            <!-- Worker Detail -->
            <div id="workerDetailModal" class="worker-detail-modal"></div>
        </div>

    </main>
    <footer>
        <div>
            
        </div>

    </footer>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
