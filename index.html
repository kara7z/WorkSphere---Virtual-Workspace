<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">ig</a></li>
                <li><a href="#">x</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="Workspace">
                <div id="Conference">
                    Conference room
                </div>
                <div id="Reception">
                    Reception
                </div>
                <div id="Server">
                    Server room
                </div>
                <div id="Security">
                    Security room
                </div>
                <div id="Staff">
                    Staff room
                </div>
                <div id="Archives">
                    Archives room
                </div>
            </div>

            <div class="sidebar">
                <div class="user-info">passenger</div>
                <div class="avatar-placeholder">Unassigned Staff</div>
                <div class="room-info">Select a room</div>
            </div>
            <div class="Add-Worker">
                <form id="Add-Form" action="">
                    <div style="display: flex;">
                        <img id="previewImage" alt="Profile img"
                            style="border:solid black 2px; width:5rem;height: 5rem;  margin-top:10px; border-radius: 50%; margin:0.4rem">

                        <div">
                            <div style="display: flex;flex-direction: column;">
                                <label for="first name">first Name:</label>
                                <input id="fName" type="text" autocomplete=off>
                            </div>
                            <div style="display: flex;flex-direction: column;">
                                <label for="last name">Last Name:</label>
                                <input id="lName" type="text" autocomplete=off>
                            </div>
                    </div>
                    <div>
                        <label for="">Role:</label>
                        <select name="Role" id="Role">
                            <option value="">Security</option>
                        </select>

                    </div>
                    <input type="text" id="imageUrlInput" placeholder="Enter image URL">


                    <button>Add Experience</button>
            </div>


            </form>
        </div>
        </div>
    </main>
    <footer>
        <nav class="Crud">
            <ul>
                <li>Add Worker</li>
                <li>Remove Worker</li>
                <li>Modify Worker</li>
            </ul>
        </nav>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
